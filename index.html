<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kids Learning Fun</h1>
        <p>Learn Alphabets, Animals, Numbers & Counting!</p>
    </header>

    <main>
        <!-- Alphabets Section -->
        <section id="alphabets">
            <h2>Learn Alphabets A-Z</h2>
            <div id="alphabet-cards" class="card-container"></div>
        </section>

        <!-- Numbers Section -->
        <section id="numbers">
            <h2>Learn Numbers 1-100</h2>
            <div id="number-cards" class="card-container"></div>
        </section>

        <!-- Counting Practice -->
        <section id="counting">
            <h2>English Counting</h2>
            <button onclick="startCounting()">Start Counting 1-10</button>
            <div id="count-output"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Kids Learning. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
